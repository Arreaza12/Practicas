<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <p>El evento onsubmit se dispara cuando se pulse el botón de Enviar</p>
    <p>El evento onreset se dispara cuando se pulse el botón de Limpiar</p>
    <p>
      El evento onselect se activara al seleccionar el texto que ingrese en el
      recuadro
    </p>
    <form name="miform" onreset="return Avisa()" onsubmit="return Comprueba()">
      Nombre:
      <input
        type="text"
        name="nombre"
        size="10"
        onselect="myFunction()"
      /><br /><br />
      <input type="reset" value="Limpiar" />
      <input type="submit" value="Enviar" />
    </form>
    <script src="./script.js"></script>
  </body>
</html>
